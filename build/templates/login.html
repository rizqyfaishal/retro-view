<div class="success">
    <div class="content">
        <div class="container">
            <div class="rows">
                <h2 class="text-center">Login</h2>
                <div class="extra-padd-h">
                    <form name="form" class="form">
                        <div class="rows">
                            <label for="username">Username</label>
                            <input type="text" ng-model="user.username"
                                   placeholder="Username"
                                   ng-required=""
                                   class="u-full-width" id="username">
                        </div>
                        <div class="rows">
                            <label for="password">Password</label>
                            <input type="password" ng-model="user.password"
                                   placeholder="Password"
                                   ng-required=""
                                   class="u-full-width" id="password">
                        </div>
                        <div class="rows">
                            <button class="button-primary u-pull-right"
                                    ng-click="login(user);"
                                    ng-disabled="form.$invalid">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
